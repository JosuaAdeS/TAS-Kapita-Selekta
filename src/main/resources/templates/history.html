<html>
    <head>
        <title> History Laporan </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: 'Roboto', sans-serif;
            }
            .ml-30{
                margin-left:30px;
            }
            .br-15{
                border-radius: 15px;
            }
        </style>
    </head>
    <body class="col-lg-12" style="background-color:white">
        <div th:replace="fragments/user::header-history"></div>
    <center>

        <div style='text-align: left'>
            <font class='h2'> <strong> History Laporan </strong> </font>
        </div>
        <div class="row">
            <div class="container pt-4">
                <!-- 
                <div style='text-align: right'>
                    <a href="home" class="btn btn-primary pl-5 pr-5 mt-4" type="button">Back</a>
                    <a href="logout" class="btn btn-primary pl-5 pr-5 mt-4" type="button">Logout</a>
                </div> -->
                <div class="col-15 shadow pt-3 pb-5 br-15 mt-4 mb-5 pr-5 p-5" style="background-color: white">
                    <table border="0" class="table table-striped" id="myTable"> 
                        <thead class="thead-dark">
                            <tr>
                                <th>ID Laporan</th>
                                <th>Judul Laporan</th>
                                <th>Tanggal</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="as : ${laporan}">
                                <td th:text="${as.id}">ID</td>
                                <td th:text="${as.judulLaporan}">Judul Laporan</td>
                                <td th:text="${as.tanggalLaporan}">Tanggal</td>
                                <td th:text="${as.currentStatus.id}">Status</td>
                                <td>
                                    <a type="button" class="btn btn-primary text-light" th:href="@{tracking/} + ${as.id}" method="REQUEST">
                                        Tracking
                                    </a>
                                </td>
                            </tr>
                            <!-- not yet -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </center>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
</body>
</html>
