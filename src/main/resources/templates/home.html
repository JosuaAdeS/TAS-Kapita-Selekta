<html>
    <head>
        <title> Home </title>
        <script src="https://kit.fontawesome.com/2d819bcdec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .ml-30{
                margin-left:30px;
            }
            .br-15{
                border-radius: 15px;
            }
        </style>
    </head>
    <body class="col-lg-12" style="background-color:white">
        <div th:replace="fragments/user::header"></div>
    <center>

        <div style='text-align: left;padding-top: 5%;'>
            <font class='h2'> <strong> Pelaporan Masalah Metrodata </strong> </font>
        </div>
        <div class="row">
            <div class="container pt-4">
                <div class="col-7 shadow pt-3 pb-5 br-15 mt-4 mb-5 pr-5 p-5" style="background-color: white">
                    <div>
                    </div>
                    <p>Silahkan isi Form berikut :</p>
                    <!---->
                    <form th:action="@{savelaporan}" method="POST" id="laporan">
                        <div class="pr-4">
                            <table cellpadding="10">
                                <tr>
                                    <td> <input type="text" class="form-control ml-30" th:value="${input.judulLaporan}" name="judulLaporan" placeholder="Ketik Judul Laporan Anda"> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select class='form-control ml-30' th:value="${divisi.id}" name="id">
                                            <option value="" disabled selected>Pilih divisi tujuan laporan Anda</option>
                                            <option value="1"> Keuangan </option>
                                            <option value="2"> HRD  </option>
                                            <option value="3"> Keamanan  </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td> <textarea rows="4" cols="50" th:value="${input.isiLaporan}" name="isiLaporan" placeholder="Deskripsikan Laporan Anda" class='form-control ml-30' ></textarea></td>
                                </tr>
                                <tr>
                                    <td> 
                                        <select class='form-control ml-30' hidden="true" th:value="${status.id}" name="id">
                                            <option value="1" selected="true"> Pending </option>
                                            <option value="2"> Denied  </option>
                                            <option value="3"> On Progress  </option>
                                            <option value="4"> Finished </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td> <textarea hidden="true" rows="4" cols="50" name="deskripsi" th:value="${input.deskripsiStatus}" placeholder="Deskripsikan Status" class='form-control ml-30'></textarea></td>
                                </tr>

                            </table>
                            <input type="submit" name="send" value="Kirim Laporan" class="btn btn-primary pl-5 pr-5 mt-4">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </center>
        <div th:replace="fragments/user::footer"></div>
</body>
</html>
