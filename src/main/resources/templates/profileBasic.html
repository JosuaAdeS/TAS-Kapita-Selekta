<html>
    <head>
        <title> Edit Profile </title>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <style>
            .ml-30{
                margin-left:30px;
            }
            .br-15{
                border-radius: 15px;
            }
        </style>
    </head>
    <body class="col-lg-12 sb-nav-fixed" style="background-color:white">
        <!-- <div th:replace="fragments/user::header-profile"></div> -->
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand">Metro Data</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <!-- <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Activity Log</a>
                        <div class="dropdown-divider"></div> -->
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">   
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="http://localhost:8084/home">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <a class="nav-link" href="history">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                History
                            </a>
                            <div class="sb-sidenav-menu-heading">Profiling</div>
                            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                                Profile
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="basic">Basic</a>
                                    <!-- <a class="nav-link" href="#">Education</a>
                                    <a class="nav-link" href="#">Occupation</a>
                                    <a class="nav-link" href="#">Address</a> -->
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- 
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        <p th:text="${nama}"></p>
                    </div>
                    -->
                </nav>
            </div>
            <div id="layoutSidenav_content">
                    <div class="container-fluid border rounded-lg shadow" style="margin-top: 7%;background-color: white;width: 60%">
                        <div style="margin-top: 5%;">
                            <form th:object="${basic}" th:action="@{/savebasic}" method="POST">
                                <div class="d-flex flex-row">
                                    <div><img class="rounded-circle shadow ml-5 mb-5 mr-3" src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_male_business-512.png" height="100px" width="100px"></div>
                                    <div class="pt-3">
                                        <span style="font-family: 'Lucida Bright';font-size: 20px" th:text="*{name}"></span>
                                        <p style="color: gray" th:text="*{email}"></p>
                                    </div>
                                </div>    
                                <table width="100%" cellpadding="2%"class="ml-5">
                                    <input type="text" th:field="*{id}" readonly="true" hidden="true"/>
                                    <tr style="font-size: 12px;color: gray">
                                        <td>Nama</td>
                                        <td>Birth Date</td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" th:field="*{name}" style="width: 77%"/></td>
                                        <td><input type="date" class="form-control" th:field="*{birthDate}" style="width: 77%"/></td>
                                    </tr>
                                    <tr style="font-size: 12px;color: gray">
                                        <td>Gender</td>
                                        <td>Email</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select name="gender-list" th:field="*{gender}" style="width: 77%" class="form-control">
                                                <option value="Laki-laki">Laki-laki</option>
                                                <option value="Perempuan">Perempuan</option>
                                            </select>
                                        </td>
                                        <td><input type="text" class="form-control" th:field="*{email}" style="width: 77%"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align: center;" >
                                            <button type="submit" value="Save" name="Save" class="btn btn-primary w-50 m-4 ml-n4 shadow">Save</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                    </div>
                </div>
        </div>
        </div>
        <script src="https://kit.fontawesome.com/2d819bcdec.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/datatables-demo.js"></script>
    </body>
</html>
