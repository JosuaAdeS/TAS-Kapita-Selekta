<html>
    <head>
        <title> History Laporan </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .ml-30{
                margin-left:30px;
            }
            .br-15{
                border-radius: 15px;
            }
        </style>
    </head>
    <body class="col-lg-12" style="background-color:white">
        <div th:replace="fragments/user::header-tracking"></div> 
    <center>

        <div style='text-align: left'>
            <font class='h2'> <strong> History Laporan </strong> </font>
        </div>
        <div class="row">
            <div class="container pt-4">
                <div style='text-align: right'>
                    <a href="http://localhost:8084/history" class="btn btn-primary pl-5 pr-5 mt-4" type="button">Back</a>
                </div>
                <div class="col-15 shadow pt-3 pb-5 br-15 mt-4 mb-5 pr-5 p-5 " style="background-color: white">
                    <table border="0" class="table table-striped" id="myTable"> 
                        <thead class="thead-dark">
                            <tr>
                                <th>No</th>
                                <th>Waktu</th>
                                <th>Deskripsi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="as,i : ${tracking}">
                                <td th:text="${i.index+1}"></td>
                                <td th:text="${as.waktu}"></td>
                                <td th:text="${as.deskripsi.deskripsiTracking}"></td>
                            </tr>
                            <!-- not yet -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </center>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
